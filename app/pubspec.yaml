name: app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  firebase_data_connect: ^0.1.4
  firebase_auth: ^5.5.2
  google_sign_in: ^6.3.0
  cloud_firestore: 5.6.6
  firebase_storage: 12.4.5
  image_picker:    ^0.8.7+3
  url_launcher: ^6.1.5
  flutter_speed_dial: ^7.0.0
  cached_network_image: ^3.2.3
  carousel_slider: ^5.0.0    
  photo_view: ^0.14.0        
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  fl_chart: ^0.65.0
  email_validator: ^3.0.0
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  image_path: "assets/images/SaldaeIc.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/SaldaeIc.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

